<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact NTV</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">
    <div class="left-panel">
      <h2>Contact NTV</h2>
    </div>
    <div class="right-panel">
      <div class="form-container">
        <h2 class="form-title">Email Us</h2>
        <form action="#" method="post">
          <div class="row">
            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
              <label for="company">Company</label>
              <input type="text" id="company" name="company" placeholder="Enter your company" required>
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
          </div>
          <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="7" placeholder="Enter your message" required></textarea>
          </div>
          <div class="input-group">
            <input type="submit" value="SUBMIT" />
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
